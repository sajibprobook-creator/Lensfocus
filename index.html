
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moment Chronicles Studio Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #F1F4FA; 
          color: #1A1C1E;
          overflow-x: hidden;
          -webkit-tap-highlight-color: transparent;
          touch-action: manipulation;
        }
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: #D1D5DB;
          border-radius: 20px;
          border: 2px solid #F1F4FA;
        }
        .dashboard-shadow {
          box-shadow: 0 20px 50px rgba(108, 93, 211, 0.05);
        }
        .card-shadow {
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
        }
        .purple-gradient {
          background: linear-gradient(135deg, #6C5DD3 0%, #4D3DB5 100%);
        }
        .pink-gradient {
          background: linear-gradient(135deg, #FF7594 0%, #FF5C7A 100%);
        }
        .glass-dark {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
        }
        .pill-radius {
          border-radius: 2.5rem;
        }
        .mobile-pill-radius {
          border-radius: 1.75rem;
        }
        .dropdown-animate {
          animation: slideUp 0.2s ease-out;
        }
        @keyframes slideUp {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInUp {
          from { transform: translateY(100%); }
          to { transform: translateY(0); }
        }
        .bottom-sheet-animate {
          animation: slideInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        /* Mobile Specific Overrides */
        @media (max-width: 640px) {
          .pill-radius { border-radius: 2rem; }
          .container-padding { padding-left: 1.25rem; padding-right: 1.25rem; }
        }
    </style>
