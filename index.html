
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Moment Chronicles Studio Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
          --sat: env(safe-area-inset-top);
          --sar: env(safe-area-inset-right);
          --sab: env(safe-area-inset-bottom);
          --sal: env(safe-area-inset-left);
        }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #F8FAFC; 
          color: #0F172A;
          overflow-x: hidden;
          -webkit-tap-highlight-color: transparent;
          touch-action: manipulation;
          padding-top: var(--sat);
          padding-left: var(--sal);
          padding-right: var(--sar);
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
        }
        .pb-safe {
          padding-bottom: calc(var(--sab) + 4rem);
        }
        @media (min-width: 1024px) {
          .pb-safe { padding-bottom: 2rem; }
        }
        ::-webkit-scrollbar {
          width: 5px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: #E2E8F0;
          border-radius: 20px;
        }
        .dashboard-shadow {
          box-shadow: 0 10px 40px -10px rgba(79, 70, 229, 0.15);
        }
        .card-shadow {
          box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.05);
        }
        .purple-gradient {
          background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%);
        }
        .pink-gradient {
          background: linear-gradient(135deg, #f43f5e 0%, #be123c 100%);
        }
        .glass-dark {
          background: rgba(255, 255, 255, 0.15);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
        }
        .pill-radius {
          border-radius: 2rem;
        }
        @media (max-width: 640px) {
          .pill-radius { border-radius: 1.5rem; }
          h2 { font-size: 1.5rem !important; }
        }
        .bottom-sheet-animate {
          animation: slideInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideInUp {
          from { transform: translateY(100%); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }
        .active-tap {
          transition: transform 0.1s ease-out;
        }
        .active-tap:active {
          transform: scale(0.96);
        }
        /* Fix for mobile keyboard push */
        @media screen and (max-height: 450px) {
          .no-kb-show { display: none; }
        }
    </style>
